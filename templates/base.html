<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f8f9fa;
        }

        .chat {
            max-width: 600px;
            margin: auto;
            border: 1px solid #ccc;
            background: white;
            padding: 15px;
            border-radius: 10px;
        }

        #chat-box {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }

        #chat-box p {
            margin: 5px 0;
        }
    </style>
</head>

<body>
    <div class="chat">
        <h2 class="text-center">Healthcare ChatBot</h2>
        <div id="chat-box"></div>
        <div class="input-group">
            <input type="text" id="user-input" class="form-control" placeholder="Ask your question...">
            <button class="btn btn-primary" onclick="sendMessage()" type="button" id="send-btn">Send</button>
        </div>
    </div>

    <script>
        function displayMessage(message) {
            const chatBox = document.getElementById("chat-box");
            const p = document.createElement("p");
            p.textContent = message;
            chatBox.appendChild(p);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

       function sendMessage() {
    const userMessage = document.getElementById("user-input").value.trim();
    if (!userMessage) return;

    // Show user's message
    displayMessage("You: " + userMessage);

    // Clear input field
    document.getElementById("user-input").value = "";

    fetch("/get_response", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: userMessage }) // âœ… send correct variable
    })
        .then(res => res.json())
        .then(data => {
            if (data.response) {
                displayMessage("Bot: " + data.response);
            } else if (data.error) {
                displayMessage("Error: " + data.error);
            }
        })
        .catch(err => {
            console.error("Error:", err);
        });
}


        // Allow sending with Enter key
        document.getElementById("user-input").addEventListener("keypress", function (e) {
            if (e.key === "Enter") {
                sendMessage();
            }
        });
    </script>
</body>

</html>
